<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            align-items: center;
            padding: 10px;
            /* border: 2px solid blue; */

            /* filter: blur(4px); */
        }

        #container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120vh;
            background: url('/static/img/bg2.png') center/cover no-repeat;
            z-index: -1;
            filter: blur(4px);
            /* opacity: 0.8; */
        }

        #container p {
            font-size: 20px;
            font-weight: 700;
            width: 70%;
        }


        .para {
            width: 80%;
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* border:2px solid red; */

        }

        h1 {
            height: 10vh;
            font-size: 50px;
            font-weight: 900;
        }



        .characterContainer {
            display: flex;
            justify-content: space-around;
            /* border: 2px solid red; */
            width: 100%;
            height: 53vh;
            gap: 5vh;

        }

        .fill {
            margin: 10vh;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 54%;
            height: 23vh;
        }


        /* .idea {
            width: 40%;
            max-width: 600px;
            margin: 10vh auto;
            padding: 20px;
            border-radius: 6vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #CDD8DE;
            height: 40vh;
        
        } */






        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 2px solid hsla(0, 0%, 13%, 1);
            border-radius: 4px;
            resize: vertical;
            font-size: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: black
        }


        .fill button {
            width: 30%;
            font-size: 20px;
            padding: 10px;
            background-color: #2014AC;

            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 37%;
            margin-top: 5%;
            font-weight: 700;
        }


        .fill button:hover {

            background-color: #4233ef;
        }

        /* .idea ul li {
            list-style: none;
            color: black;
            font-size: 4vh;
            line-height: 9vh;
        }
        .idea button {
            width: 45%;
            padding: 10px;
            background-color: #26A683;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 25vh;
            margin-top: 5vh;
            height: 8vh;
        } */

        @media screen and (max-width: 650px) {
            .fill {
                width: 80%;
                height: 55%;
            }

            textarea {
                font-size: 15px;
            }

            .fill button {
                font-size: 17px;
                width: 60%;
                margin-left: 20%;
            }

            h1 {
                font-size: 27px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Create Your Own Game!!</h1>
        <div class="para">
            <p>Be a game creator in 30 Minutes. Use world's first Text to Game AI !</p>
            <p>Create a game with one main character dodging two obstacles in a unique setting. Example: A Pizza dodges
                pineapple and ketchup in a hotel. Get quirky and craft your game!</p>

        </div>

        <div class="characterContainer">
            <div class="fill">
                <!-- Begin Form -->
                <form method="POST" action="/gameTheme">
                    <label for="theme">Your Idea:</label>
                    <textarea id="theme" name="theme"
                        rows="4">Wong from Dr. Strange, hiding in the circular portals of multiverse.</textarea>

                    <button type="submit" name="generate">Generate Idea</button>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>
</body>

</html>
