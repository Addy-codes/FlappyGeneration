<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            height: 100%;
            color: white;

        }
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/img/bg2.png') center/cover no-repeat;
            z-index: -1;
            filter: blur(4px);
        }

        .form-container {
            width: 50%;
            max-width: 400px;
            margin: 20vh auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            /* z-index: -1; */
            background-color: white;
            color: black;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            z-index: -1;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
            background-color: #2014AC;
        }

        .form-group button:hover {
            background-color: #4233ef;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Please fill your details</h2>
        <!-- Update the form's action to point to '/login' and set method to 'POST' -->
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone Number" name="phone">
            </div>
            <div class="form-group">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>

</body>

</html>
