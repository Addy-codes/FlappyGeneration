<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .asset {
            width: 100%;

            display: flex;
            justify-content: space-around;
            /* gap: 10vh; */
        }

        .allasset {
            width: 50%;
            margin: 5vh 23vh;
            /* border: 2px solid blue; */

        }

        .generateBtn {
            width: 50%;
            margin: 5vh 23vh;
            /* border: 2px solid red; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generateBtn button {
            width: 40%;
            height: 10vh;
            font-size: 17px;
            background-color: #d79f00;
            border-radius: 5px;
            color: white;
            font-weight: 700;
        }

        .generateBtn button:hover {

            background-color: #f7bb16;

        }

        .element-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 2vh;
            /* border: 2px solid yellow; */
            width: 123%;
            padding: 10px;

        }

        .heading-container {
            margin-bottom: 1vh;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 2vh;
            width: 65%;
            /* Square shape with fixed height */
            height: 50vh;
            margin-bottom: 1vh;
            background-color: wheat;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 29vh;
            margin-top: -28vh;
        }

        .regenerate-button {
            height: 7vh;
            padding: 1vh;
            color: #fff;
            border: none;
            border-radius: 1vh;
            cursor: pointer;

            width: 30%;
            font-size: 17px;
            background-color: #21AB7A;
            font-weight: 700;
        }

        .regenerate-button:hover {
            background-color: #22e4a0;
        }

        @media screen and (max-width: 1100px) {
            .asset {
                flex-direction: column;
            }

            .allasset {
                margin-left: 17%;
            }

            .image-container {
                width: 100%;
                height: 30vh;
            }

            .button-container {
                margin-top: 1vh;
                margin-bottom: 1vh;
                /* margin-right: 15vh; */
                /* width: 86%; */
                justify-content: center;
            }

            h2 {
                display: flex;
                justify-content: center;
                font-size: 22px;
            }

            .generateBtn {
                width: 70%;
                margin-left: 15%;
                margin-top: -5%;
            }

            .generateBtn button {
                width: 50%;
                height: 6vh;
                font-size: 14px;
            }

        }
    </style>
</head>

<body>
    <div class="asset">
        <div class="allasset">
            <div class="element-container">
                <div class="heading-container">
                    <h2>Main Character:</h2>
                </div>
                <div class="image-container">
                    <!-- Main character image -->
                    <img src="../CustomFlappy/img/bird/v2.png" alt="Main Character">
                </div>
                <div class="button-container">
                    <button class="regenerate-button">Retry</button>
                </div>
            </div>

            <div class="element-container">
                <div class="heading-container">
                    <h2>Top Obstacle:</h2>
                </div>
                <div class="image-container">
                    <!-- Top obstacle image -->
                    <img src="../CustomFlappy/img/toppipe.png" alt="Top Obstacle">
                </div>
                <div class="button-container">
                    <button class="regenerate-button">Retry</button>
                </div>
            </div>

            <div class="element-container">
                <div class="heading-container">
                    <h2>Bottom Obstacle:</h2>
                </div>
                <div class="image-container">
                    <!-- Bottom obstacle image -->
                    <img src="../CustomFlappy/img/botpipe.png" alt="Bottom Obstacle">
                </div>
                <div class="button-container">
                    <button class="regenerate-button">Retry</button>
                </div>
            </div>

            <div class="element-container">
                <div class="heading-container">
                    <h2>Background:</h2>
                </div>
                <div class="image-container">
                    <!-- Background image -->
                    <img src="../CustomFlappy/img/BG.png" alt="Background">
                </div>
                <div class="button-container">
                    <button class="regenerate-button">Retry</button>
                </div>
            </div>
        </div>
        <div class="generateBtn">
            <button type="submit">Generate Game</button>
        </div>
    </div>
</body>


</html>
