<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 700px)
        {
           .message{
            width: 80%;
           }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Congratulations!</h1>
            <p>You've made your first AI Generated Game! Check your email for the link.</p>
            <p>If you want to change anything in your game, reach out to us at <a href="mailto:ankurg@chaoswale.com">ankurg@chaoswale.com</a>.</p>
        </div>
    </div>
</body>
</html>
